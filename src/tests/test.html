<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid et Blocs</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }
      canvas {
        border: 2px solid #fff;
        background-color: #000;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script type="module">
      import Grid from "../js/grid.js";
      import Bloc from "../js/bloc.js";

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // Attention : canvas.width est envoyé pour centrer automatiquement
      const grid = new Grid(8, 6, 75, 20, 10, 30, canvas.width, 0.4);

      // Transformer la grille → blocs
      const blocks = [];
      grid.getBricks().forEach((row) => {
        row.forEach((b) => {
          blocks.push(new Bloc(b.x, b.y, b.width, b.height));
        });
      });

      function draw() {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // dessiner les blocs
        blocks.forEach((b) => b.draw(ctx));
      }

      draw();
    </script>
  </body>
</html>
