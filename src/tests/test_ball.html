<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #cac6c6;
        }
    </style>
    
    <canvas id="myCanvas" width="650" height="600"></canvas>



    <script type="module">
        import Ball  from "../js/ball.js";
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");

        const livesObj = { lives: 3 };
        const paddle = { x: 100, width: 75 };

        // Pour le test, on crée 3 balles de couleurs et de positions différentes
        const ball = new Ball(100, 100, 10, "blue");
        const ball2 = new Ball(110, 110, 10, "red");
        const ball3 = new Ball(90, 90, 10, "green");

        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ball.move(canvas, livesObj, paddle);
            ball.draw(ctx);
            // ball2.move(canvas, livesObj, paddle);
            // ball2.draw(ctx);
            // ball3.move(canvas, livesObj, paddle);
            // ball3.draw(ctx);

            requestAnimationFrame(draw);
        }

draw();
    </script>    
</body>
