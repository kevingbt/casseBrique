<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #cac6c6;
        }
    </style>
    
    <canvas id="myCanvas" width="650" height="600"></canvas>



    <script type="module">
        import Ball  from "../js/ball.js";
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        let ball1 = new Ball(325, 300, 10, "blue");
        ball1.draw(ctx);
        let ball2 = new Ball(200, 150, 50, "red");
        ball2.draw(ctx);
        let ball3 = new Ball(450, 450, 100, "green");
        ball3.draw(ctx);
        let ball4 = new Ball(100, 500, 100, "purple");
        ball4.draw(ctx);
        let ball5 = new Ball(550, 100, 75, "orange");
        ball5.draw(ctx);
    </script>    
</body>
</html>
