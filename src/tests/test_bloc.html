<!DOCTYPE html>
<html>
<head>
    <title>Test Bloc</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script src="../js/bloc.js"></script>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        
        // Cr√©er une grille de briques
        const blocGrid = new Bloc(8, 3, 75, 15, 10, 30, 30);
        
        // Dessiner les briques
        blocGrid.draw(ctx);
        
        // Afficher le nombre de briques actives
        console.log('Briques actives :', blocGrid.getActiveBrickCount());
    </script>
</body>
</html>
